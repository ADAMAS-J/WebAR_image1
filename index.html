<!doctype HTML>
<html>
<!-- A-Frame ライブラリの読み込み -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- AR.js ライブラリの読み込み -->
<script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar.js"></script>
<body style='margin:0px; overflow:hidden;'>
    
<!-- こっからA-Frame -->
<a-scene embedded arjs="debugUIEnabled:false;"><!--="debugUIEnabled:false;trackingMethod:best;" vr-mode-ui="enabled: false"--->

    <!-- こっからARの世界。マーカー上になにを展開するかを書く -->
    <a-marker type="pattern" url="obj/pattern-ar.patt">
        <!--objファイル=透明のオブジェクトの形 mtlファイル=表面(mtlなしでは透明になってしまう)--->
        <a-entity 
            obj-model="obj: url(obj/12221_Cat_v1_l3.obj); mtl: url(obj/12221_Cat_v1_l3.mtl)"
            scale="0.02 0.02 0.02"
            rotation="0 0 0"
            animation="property:rotation; dur:10000; from: 0 0 0; to: 0 360 0; loop: -1; easing: linear;">
        </a-entity>
        <!--scale:サイズ　rotation: 角度 -90??-->
             <a-text value="Hello!!\nMy name is Kazuki Ohshiro!" position=" 0 0 1" align="center" rotation="0 0 0" color="#DD4827" box-shadow="0 0 10px #333">
          </a-text>
    </a-marker>
    <!-- arなのでカメラが必要 -->
    <a-entity camera></a-entity>
</a-scene>
<!-- ここまででA-Frameおわり -->

</body>
</html>
